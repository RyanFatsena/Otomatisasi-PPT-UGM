<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template PPT UGM by Ryan Brilian Fatsena</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // Initialize theme early to avoid FOUC
    (function() {
      try {
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if ((saved === 'dark') || (!saved && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {}
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header-title">
      üïç Template PPT UGM
    </div>
    <button id="toggleTheme" class="mode-toggle" aria-label="Toggle Dark/Light">üåô</button>
  </header>

  <main class="container">
    <div class="intro">
      <p>Upload file PDF/TXT ‚Üí <b>Preview hasil</b> ‚Üí <b>Generate PPTX</b> (auto-download).<br>
      <b>Template, warna, dan font</b> sudah otomatis menyesuaikan gaya UGM.</p>
    </div>

    <div class="row">
      <div class="card">
        <h3>1Ô∏è‚É£ Konten (PDF/TXT)</h3>
        <input id="inDoc" type="file" accept=".pdf,.txt,.md">
        <textarea id="rawText" rows="10" placeholder="# Judul
Smart Monitoring for Water Quality
Subtitle: Kolaborasi lintas disiplin
Author: Nama Anda
Date: 17 Okt 2025

# SubBab
Pendahuluan

# Isi
- Poin pertama
- Poin kedua

# Quotes
Ilmu tanpa amal bagaikan pohon tanpa buah."></textarea>
        <label class="small">
          <input type="checkbox" id="autoCase" checked> Otomatis: Judul Title Case, Subjudul Sentence case
        </label>
        <div class="btn-group">
          <button id="btnPreview">Preview</button>
          <button id="btnGenerate">Generate PPTX</button>
          <button class="secondary" onclick="document.getElementById('rawText').value=''">Clear Text</button>
        </div>
      </div>

      <div class="card">
        <h3>2Ô∏è‚É£ Preview</h3>
        <div id="preview" class="preview-grid"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    ¬© 2025 | UGM Slide Studio ‚Äî Built with ‚ù§Ô∏è by Ryan Brilian Fatsena
  </footer>

  <script src="app.js"></script>
  <script>
    // Theme toggle with persistence
    const toggleBtn = document.getElementById('toggleTheme');
    function syncToggleIcon() {
      const isDark = document.documentElement.classList.contains('dark');
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }
    syncToggleIcon();
    toggleBtn.addEventListener('click', () => {
      const root = document.documentElement;
      const isDark = root.classList.toggle('dark');
      try { localStorage.setItem('theme', isDark ? 'dark' : 'light'); } catch (e) {}
      syncToggleIcon();
    });
  </script>
</body>
</html>
